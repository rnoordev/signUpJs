<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css" />
</head>

<body>

    <div class="container my-5 text-center ">
        <div class="group m-auto w-75 p-5">
            <h1>Smart Login System</h1>

            <input type="text" id="signUpNameInput" class="form-control my-3" placeholder="Enter your name">
            <input type="email" id="signUpemailInput" class="form-control my-3" placeholder="Enter your email">
            <input type="password" id="signUppasswordInput" class="form-control my-3" placeholder="Enter your password">

            <p id="exist"></p>
            <button onclick="signUp()" class="btn btn-outline-info w-100 my-3">Sign Up</button>
            <p class="text-white">You have an account? <a class="text-white" href="index.html">Sign In</a></p>

        </div>
    </div>









    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>

</body>

</html>
